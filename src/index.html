<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdown Image Crousel</title>
    </head>
    <body>
        <header>
            <h1>Dropdown Menu -- Image Carousel</h1>

            <button class="toggle-menu">Dropdown Menu</button>
        </header>

        <nav id="dropdown-menu">
            <!-- MENU TASKS -->
            <div class="menu-links">
                <a
                    class="link menu-link select selected-link"
                    data-link-index="0"
                    data-title="all"
                    href="#"
                >
                    <i
                        class="fa-solid fa-calendar-days menu-link-icon menu-icon select padding-right"
                        data-link-index="0"
                        data-title="all"
                        data-icon="fa-calendar-days"
                    ></i>
                    <p
                        class="menu-link-text menu-text select"
                        data-link-index="0"
                        data-title="all"
                    >
                        All
                    </p>
                </a>
                <a
                    href="#"
                    class="link menu-link select"
                    data-link-index="1"
                    data-title="today"
                >
                    <i
                        class="fa-solid fa-calendar-day menu-link-icon menu-icon select padding-right"
                        data-link-index="1"
                        data-title="today"
                        data-icon="fa-calendar-day"
                    ></i>
                    <p
                        class="menu-link-text menu-text select"
                        data-link-index="1"
                        data-title="today"
                    >
                        Today
                    </p>
                </a>
                <a
                    href="#"
                    class="link menu-link select"
                    data-link-index="2"
                    data-title="week"
                >
                    <i
                        class="fa-solid fa-calendar-week menu-link-icon menu-icon select padding-right"
                        data-link-index="2"
                        data-title="week"
                        data-icon="fa-calendar-week"
                    ></i>
                    <p
                        class="menu-link-text menu-text select"
                        data-link-index="2"
                        data-title="week"
                    >
                        Week
                    </p>
                </a>
                <a
                    href="#"
                    class="link menu-link select"
                    data-link-index="3"
                    data-title="important"
                >
                    <i
                        class="fa-solid fa-star menu-link-icon menu-icon select padding-right"
                        data-link-index="3"
                        data-title="important"
                        data-icon="fa-star"
                    ></i>
                    <p
                        class="menu-link-text menu-text select"
                        data-link-index="3"
                        data-title="important"
                    >
                        Important
                    </p>
                </a>
                <a
                    href="#"
                    class="link menu-link select"
                    data-link-index="4"
                    data-title="completed"
                >
                    <i
                        class="fa-regular fa-calendar-check menu-link-icon select padding-right"
                        data-link-index="4"
                        data-title="completed"
                        data-icon="fa-calendar-check"
                    ></i>
                    <p
                        class="menu-link-text select"
                        data-link-index="4"
                        data-title="completed"
                    >
                        Completed
                    </p>
                </a>
            </div>
        </nav>
    </body>
</html>
